version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
        - yarn run build:$BUILD_ENV
        - echo "REACT_APP_URL=$REACT_APP_URL" >> /.env

  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
